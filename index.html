<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="orientation-change__picture-wrapper hide-container">
        <img src="./assets/not_available.png" alt="Not available landscape orientation picture" class="orientation-change__picture">
    </div>

    <div class="container raspberry-bg peach-bg">
        <header class="header">
            <div class="twinings hidden-pepermint">
                <div class="new-pic">
                    <img src="assets/peppermint-newBanner.png" alt="New" class="new">
                </div>
                <div class="twinings-pic">
                    <img src="assets/pepermint - tagline-back.png" alt="Twinings title" class="title-twinings">
                </div>
                <div class="flavour-pic">
                    <img src="assets/pepermint - tagline.png" alt="For the flavour curious" class="flavour">
                </div>
            </div>

            <div class="twinings hidden-pepermint-2">
                <div class="new-pic">
                    <img src="assets/peppermint-newBanner.png" alt="New" class="new-b1">
                </div>
                <div class="twinings-pic">
                    <img src="assets/upper tagline - 1.png" alt="Twinings title" class="title-twinings-b1">
                </div>
            </div>

            <div class="twinings hidden-raspberry">
                <div class="new-pic">
                    <img src="assets/raspberry-new.png" alt="New" class="new-raspberry">
                </div>
                <div class="twinings-pic">
                    <img src="assets/raspberry - tagline.png" alt="Twinings title" class="title-raspberry">
                </div>
            </div>

            <div class="twinings hidden-peach">
                <div class="new-pic">
                    <img src="assets/peach-newBanner.png" alt="New" class="new-peach">
                </div>
                <div class="twinings-pic">
                    <img src="assets/peach - tagline.png" alt="Twinings title" class="title-peach">
                </div>
            </div>
        </header>

        <main class="main">
            <div class="slider-block">
                <img src="assets/pepermint - elements/strawberry-1.png" alt="Strawberry-1" class="strawberry-1">
                <img src="assets/pepermint - elements/strawberry-2.png" alt="Strawberry-2" class="strawberry-2">

                <img src="assets/pepermint - elements/seed-1.png" alt="Seed-1" class="seed-1">
                <img src="assets/pepermint - elements/seed-2.png" alt="Seed-2" class="seed-2">

                <img src="assets/pepermint - elements/pepermint-1.png" alt="Pepermint-1" class="pepermint-1">

                <img src="assets/peppermint-product.png" alt="Pepermint and strawberry tea" class="pepermint-tea">

                <div class="arrows">
                    <img src="assets/arrow left.png" alt="Left arrow for slider" class="left-arrow">
                    <img src="assets/arrow right.png" alt="Right arrow for slider" class="right-arrow">
                </div>

                <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic">
                </a>
                <img src="assets/pepermint - elements/pepermint-2.png" alt="Pepermint-2" class="pepermint-2">
            </div>



            <div class="slider-block-pepermint">
                <img src="assets/pepermint - elements/strawberry-1.png" alt="Strawberry-1" class="strawberry-1-b1">
                <img src="assets/pepermint - elements/strawberry-2.png" alt="Strawberry-2" class="strawberry-2-b1">

                <img src="assets/pepermint - elements/seed-1.png" alt="Seed-1" class="seed-1-b1">
                <img src="assets/pepermint - elements/seed-2.png" alt="Seed-2" class="seed-2-b1">

                <img src="assets/pepermint - elements/pepermint-1.png" alt="Pepermint-1" class="pepermint-1-b1">

                <img src="assets/peppermint-product.png" alt="Pepermint and strawberry tea" class="pepermint-tea-b1">

                <div class="arrows-pepermint">
                    <img src="assets/arrow left.png" alt="Left arrow for slider" class="left-arrow-b1">
                    <img src="assets/arrow right.png" alt="Right arrow for slider" class="right-arrow-b1">
                </div>

                <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic-b1">
                </a>
                <img src="assets/pepermint - elements/pepermint-2.png" alt="Pepermint-2" class="pepermint-2-b1">
            </div>


            
            <div class="slider-block-raspberry">
                <img src="assets/raspberry - elements/Raspberry 1.png" alt="Raspberry-1" class="raspberry-1">
                <img src="assets/raspberry - elements/Raspberry 2.png" alt="Raspberry-2" class="raspberry-2">
                <img src="assets/raspberry - elements/Raspberry 3.png" alt="Raspberry-3" class="raspberry-3">

                <img src="assets/raspberry - elements/Lemon.png" alt="Lemon" class="lemon">

                <img src="assets/raspberry - elements/petal - 1.png" alt="Petal-1" class="petal-1">
                <img src="assets/raspberry - elements/petal - 2.png" alt="Petal-2" class="petal-2">
                <img src="assets/raspberry - elements/petal - 3.png" alt="Petal-3" class="petal-3">
                <img src="assets/raspberry - elements/petal - 4.png" alt="Petal-4" class="petal-4">
                <img src="assets/raspberry - elements/petal - 5.png" alt="Petal-5" class="petal-5">

                <img src="assets/raspberry-product.png" alt="Raspberry and lemon tea" class="raspberry-tea">

                <div class="arrows-raspberry">
                    <img src="assets/arrow left.png" alt="Left arrow for slider" class="left-arrow-rasp">
                    <img src="assets/arrow right.png" alt="Right arrow for slider" class="right-arrow-rasp">
                </div>

                <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic-rasp">
                </a>
            </div>

            <div class="slider-block-peach">
                <img src="assets/peach - elements/peach.png" alt="Peach" class="peach">
                <img src="assets/peach - elements/orange.png" alt="Orange" class="orange">

                <img src="assets/peach-product.png" alt="Peach and orange tea" class="peach-tea">

                <div class="arrows-peach">
                    <img src="assets/arrow left.png" alt="Left arrow for slider" class="left-arrow-peach">
                    <img src="assets/arrow right.png" alt="Right arrow for slider" class="right-arrow-peach">
                </div>

                <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic-peach">
                </a>
            </div>

            <!-- <div class="shop-now"> -->
                <!-- <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic">
                </a>
                <img src="assets/pepermint - elements/pepermint-2.png" alt="Pepermint-2" class="pepermint-2"> -->
            <!-- </div> -->

            <!-- <div class="shop-now">
                <a href="https://www.google.com/" class="redirect-link">
                    <img src="assets/CTA.png" alt="Shop now" class="redirect-pic">
                </a>
                <img src="assets/pepermint - elements/pepermint-2.png" alt="Pepermint-2" class="pepermint-2">
            </div> -->
        </main>

        <!-- <footer class="shop-now">
            <a href="https://www.google.com/" class="redirect-link">
                <img src="assets/CTA.png" alt="Shop now" class="redirect-pic">
            </a>
            <img src="assets/pepermint - elements/pepermint-2.png" alt="Pepermint-2" class="pepermint-2">
        </footer> -->
    </div>

    <script src="app.js"></script>    
</body>
</html>
